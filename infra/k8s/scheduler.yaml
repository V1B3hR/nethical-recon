# Scheduler (Celery Beat) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nethical-scheduler
  namespace: nethical-recon
  labels:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1  # Only one scheduler should run
  strategy:
    type: Recreate  # Ensure only one instance at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: nethical-recon
      app.kubernetes.io/component: scheduler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nethical-recon
        app.kubernetes.io/component: scheduler
        app.kubernetes.io/version: "0.1.0"
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: scheduler
          image: nethical-recon:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - nethical_recon.worker.celery_app
            - beat
            - --loglevel=info
            - --pidfile=/tmp/celerybeat.pid
            - --schedule=/tmp/celerybeat-schedule
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: BROKER_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
            - name: RESULT_BACKEND
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/1"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_PASSWORD
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_NAME
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: REDIS_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: LOG_LEVEL
            - name: JSON_LOGS
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: JSON_LOGS
          volumeMounts:
            - name: scheduler-data
              mountPath: /tmp
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - "celery.*beat"
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: scheduler-data
          emptyDir: {}
