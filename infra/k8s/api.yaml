# API Deployment and Service
apiVersion: v1
kind: Service
metadata:
  name: nethical-api
  namespace: nethical-recon
  labels:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nethical-api
  namespace: nethical-recon
  labels:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: nethical-recon
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nethical-recon
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
        # Run database migrations before starting API
        - name: db-migrate
          image: nethical-recon:latest
          imagePullPolicy: IfNotPresent
          command:
            - alembic
            - upgrade
            - head
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_PASSWORD
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_NAME
      containers:
        - name: api
          image: nethical-recon:latest
          imagePullPolicy: IfNotPresent
          command:
            - nethical
            - api
            - serve
            - --host
            - "0.0.0.0"
            - --port
            - "8000"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: BROKER_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
            - name: RESULT_BACKEND
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/1"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_PASSWORD
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: API_SECRET_KEY
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_NAME
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: REDIS_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: LOG_LEVEL
            - name: JSON_LOGS
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: JSON_LOGS
          volumeMounts:
            - name: evidence
              mountPath: /app/evidence
            - name: reports
              mountPath: /app/reports
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: evidence
          persistentVolumeClaim:
            claimName: nethical-evidence-pvc
        - name: reports
          persistentVolumeClaim:
            claimName: nethical-evidence-pvc
