# Worker Deployment with HPA (Horizontal Pod Autoscaler)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nethical-worker
  namespace: nethical-recon
  labels:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: worker
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2  # Initial replicas, HPA will adjust
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nethical-recon
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nethical-recon
        app.kubernetes.io/component: worker
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: worker
          image: nethical-recon:latest
          imagePullPolicy: IfNotPresent
          command:
            - celery
            - -A
            - nethical_recon.worker.celery_app
            - worker
            - --loglevel=info
            - --concurrency=$(CELERY_WORKER_CONCURRENCY)
            - --prefetch-multiplier=$(CELERY_WORKER_PREFETCH_MULTIPLIER)
            - --max-tasks-per-child=$(CELERY_MAX_TASKS_PER_CHILD)
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: BROKER_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/0"
            - name: RESULT_BACKEND
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)/1"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: DATABASE_PASSWORD
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: DATABASE_NAME
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: REDIS_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: LOG_LEVEL
            - name: JSON_LOGS
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: JSON_LOGS
            - name: CELERY_WORKER_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: CELERY_WORKER_CONCURRENCY
            - name: CELERY_WORKER_PREFETCH_MULTIPLIER
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: CELERY_WORKER_PREFETCH_MULTIPLIER
            - name: CELERY_MAX_TASKS_PER_CHILD
              valueFrom:
                configMapKeyRef:
                  name: nethical-recon-config
                  key: CELERY_MAX_TASKS_PER_CHILD
            - name: SHODAN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: SHODAN_API_KEY
                  optional: true
            - name: CENSYS_API_ID
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: CENSYS_API_ID
                  optional: true
            - name: CENSYS_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: nethical-recon-secrets
                  key: CENSYS_API_SECRET
                  optional: true
          volumeMounts:
            - name: evidence
              mountPath: /app/evidence
            - name: reports
              mountPath: /app/reports
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - nethical_recon.worker.celery_app
                - inspect
                - ping
                - -d
                - celery@$(HOSTNAME)
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_RAW  # Required for some scanning tools like nmap
      volumes:
        - name: evidence
          persistentVolumeClaim:
            claimName: nethical-evidence-pvc
        - name: reports
          persistentVolumeClaim:
            claimName: nethical-evidence-pvc
---
# HorizontalPodAutoscaler for Worker
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nethical-worker-hpa
  namespace: nethical-recon
  labels:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nethical-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
