apiVersion: v1
kind: Secret
metadata:
  name: nethical-recon-secrets
  namespace: nethical-recon
  labels:
    app.kubernetes.io/name: nethical-recon
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (CHANGE IN PRODUCTION)
  DATABASE_USER: "nethical"
  DATABASE_PASSWORD: "changeme-in-production"
  
  # API secrets (CHANGE IN PRODUCTION)
  API_SECRET_KEY: "changeme-your-secret-key-minimum-32-characters-long"
  
  # External API keys (set your actual keys)
  SHODAN_API_KEY: ""
  CENSYS_API_ID: ""
