apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nethical-recon.fullname" . }}-config
  labels:
    {{- include "nethical-recon.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  JSON_LOGS: {{ .Values.config.jsonLogs | quote }}
  MAX_CONCURRENT_SCANS: {{ .Values.config.maxConcurrentScans | quote }}
  RATE_LIMIT_PER_SECOND: {{ .Values.config.rateLimitPerSecond | quote }}
  CELERY_WORKER_CONCURRENCY: {{ .Values.worker.concurrency | quote }}
  CELERY_WORKER_PREFETCH_MULTIPLIER: {{ .Values.worker.prefetchMultiplier | quote }}
  CELERY_MAX_TASKS_PER_CHILD: {{ .Values.worker.maxTasksPerChild | quote }}
