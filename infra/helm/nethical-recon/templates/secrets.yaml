apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nethical-recon.fullname" . }}-secrets
  labels:
    {{- include "nethical-recon.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  API_SECRET_KEY: {{ .Values.secrets.apiSecretKey | quote }}
  {{- if not .Values.externalDatabase.enabled }}
  DATABASE_USER: {{ .Values.postgresql.auth.username | quote }}
  DATABASE_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- else }}
  DATABASE_USER: {{ .Values.externalDatabase.user | quote }}
  DATABASE_PASSWORD: {{ .Values.externalDatabase.password | quote }}
  {{- end }}
  {{- if .Values.secrets.shodanApiKey }}
  SHODAN_API_KEY: {{ .Values.secrets.shodanApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.censysApiId }}
  CENSYS_API_ID: {{ .Values.secrets.censysApiId | quote }}
  {{- end }}
  {{- if .Values.secrets.censysApiSecret }}
  CENSYS_API_SECRET: {{ .Values.secrets.censysApiSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
