# Alert rules for Nethical Recon
groups:
  - name: nethical_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(nethical_errors_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for {{ $labels.component }}"

      # Tool run failure rate alert
      - alert: ToolRunFailureRate
        expr: rate(nethical_tool_run_errors_total[10m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High tool run failure rate"
          description: "Tool {{ $labels.tool_name }} has {{ $value }} failures/sec"

      # Queue depth alert
      - alert: HighQueueDepth
        expr: nethical_queue_depth > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue depth"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} pending tasks"

      # API slow response alert
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(nethical_api_request_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.endpoint }}"

      # No active workers alert
      - alert: NoActiveWorkers
        expr: nethical_active_workers == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "No active workers"
          description: "All worker processes are down"

      # High tool run duration alert
      - alert: LongRunningToolRun
        expr: histogram_quantile(0.95, rate(nethical_tool_run_duration_seconds_bucket[10m])) > 3600
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Long-running tool executions"
          description: "Tool {{ $labels.tool_name }} taking over 1 hour (95th percentile: {{ $value }}s)"
