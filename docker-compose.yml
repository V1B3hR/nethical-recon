version: '3.8'

services:
  # Redis for Celery broker and results
  redis:
    image: redis:7-alpine
    container_name: nethical-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: nethical-postgres
    environment:
      POSTGRES_DB: nethical_recon
      POSTGRES_USER: nethical
      POSTGRES_PASSWORD: nethical_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nethical"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Nethical Recon API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nethical-api
    command: nethical api serve --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://nethical:nethical_password@postgres:5432/nethical_recon
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/1
      - API_SECRET_KEY=your-secret-key-change-in-production
      - LOG_LEVEL=INFO
      - JSON_LOGS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./evidence:/app/evidence

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nethical-worker
    command: celery -A nethical_recon.worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://nethical:nethical_password@postgres:5432/nethical_recon
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/1
      - LOG_LEVEL=INFO
      - JSON_LOGS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./evidence:/app/evidence

  # Celery Beat (Scheduler)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nethical-scheduler
    command: celery -A nethical_recon.worker.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://nethical:nethical_password@postgres:5432/nethical_recon
      - BROKER_URL=redis://redis:6379/0
      - RESULT_BACKEND=redis://redis:6379/1
      - LOG_LEVEL=INFO
      - JSON_LOGS=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: nethical-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./src/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - api

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: nethical-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./src/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./src/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
