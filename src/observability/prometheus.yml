# Prometheus configuration for Nethical Recon

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nethical-recon'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Nethical Recon API
  - job_name: 'nethical-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis exporter (optional - requires redis_exporter)
  # - job_name: 'redis'
